<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7414e22221.js"></script>
    <title>Contact Us</title>
</head>

<body>
    <section id="heading">

        <img class="logo" src="logo.svg" alt="sevenx sevenx_logo">
        <div class="heading-wrap">
            <h1>Get in Touch</h1>
            <p>Do you need more information? Please contact us to find more about our services</p>

        </div>


    </section>

    <section id="form-box" class="animated jackInTheBox">
        <div class="container">
            <div class="form-box form-box-grid">
                <div class="form-info">
                    <h3>Contact information</h3>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i>Hyderabad, Telangana </li>
                        <li><i class="fas fa-mobile-alt"></i>+91 9828842205</li>
                        <li><i class="fas fa-envelope"></i>info@sevenx.io</li>
                    </ul>
                </div>

                <div class="form-input">
                    <h3>Send us a message</h3>
                    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

                        <input type=hidden name="oid" value="00D5j000008xAwe">
                        <input type=hidden name="retURL" value="http://www.sevenx.io">
                        <p>
                            <label for="first_name">First name</label>
                            <input type="text" name="first_name" placeholder="First Name..." required>
                        </p>
                        <p>
                            <label for="Last_name">Last name</label>
                            <input type="text" name="last_name" placeholder="Last Name..." required>
                        </p>
                        <p>
                            <label for="mobile">Mobile</label>
                            <input id="mobile" maxlength="40" name="mobile" placeholder="Mobile Number here...">
                        </p>
                        <p>
                            <label for="city">City</label>
                            <input id="city" maxlength="40" name="city" placeholder="City Name...">
                        </p>
                        <p class="full">
                            <label for="email">Email address</label>
                            <input type="email" name="email" placeholder="Email Here..." required>
                        </p>

                        <p class="full">
                            <button type="submit">Submit</button>

                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
